name: BaseRaider
version: 1.6
author: M0P, AquaXV
main: com.minecraftserver.baseraider.BaseRaider
prefix: baseraider
      
permissions:
    baseraider.playertracker.trackable:
        description: Allows you to be tracked by others
        default: op
    baseraider.playertracker.cantrack:
        description: Allows you to track other players
        default: op
    baseraider.bow.cankeep1:
        description: Allows you to keep your lvl 1 bow
        default: op
    baseraider.bow.cankeep2:
        description: Allows you to keep your lvl 1 bow
        default: op